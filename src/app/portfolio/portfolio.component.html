

<div class="container">

  <div class="mb-2">
    <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed=! isCollapsed"> Filter </button>
    <button class="btn btn-outline-secondary mb-2 me-2" (click)="ResetFilters()" [hidden]="!filtering">Reset </button>
  </div>

  <div [collapse]="isCollapsed" [isAnimated]="true">
    
    <!-- <hr style="width:250px;"  we can also used instead of above --> 
    
    <div class="border mb-2 shadow-sm" style="width: 250px;"></div>
             <form>
                 <div class="row mx-0">
                  <div class="col">
                    <small><b>Languages:</b></small>
                    <div class="form-group">
                      <div class="form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input position-static me-2"
                             [(ngModel)]="Typescript"
                            (change)="Filter()"
                            name="Typescript">
                        <label class="form-check-label small">Typescript</label>
                      </div>
                    </div>
                  </div>
                  

                  <div class="col">
                    <small><b>Frameworks:</b></small>
                    <div class="form-group">
                      <div class="form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input position-static me-2"
                             [(ngModel)]="Angular"
                            (change)="Filter()"
                            name="Angular">
                        <label class="form-check-label small">Angular</label>
                      
                    </div>
                  </div>
                 </div>
                 </div>
             </form>
  </div>

  <div class="row">
    <div *ngFor="let project of projects"style="max-width: 380px;min-width: 380px ;">
      
        <app-project-card [project]="project"></app-project-card> 
    </div>
  
  </div>
</div>
